#textdomain wesnoth-Raajal
[scenario]
    id=A_New_Vitality
    name= _ "A New Vitality"
    disallow_recall=yes
    next_scenario=Six_Years_Later
    victory_when_enemies_defeated=no
    map_data="{@campaigns/Raajal/maps/A_New_Vitality.map}"
    {@campaigns/Raajal/utils/raajal-powers.cfg}

    turns=24
    {FULL_DAY}

    [music]
        name=battle.ogg
    [/music]

    [side]
        side=1
        team_name=ugly
        controller=human
        no_leader=yes
    [/side]

    [side]
        side=2
        team_name=bad
        controller=ai
        no_leader=yes
    [/side]

    [side]
        side=3
        team_name=good
        controller=ai
        no_leader=yes
    [/side]

