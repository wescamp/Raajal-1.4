	#define CREATE_ORC INDEX X Y
		[if]
			[variable]
				name=orcs_remaining
				greater_than=0
			[/variable]
			[then]
				{VARIABLE_OP TYPE to_variable (orc_type_{INDEX})}
				{UNIT_CREATE $TYPE $TYPE () 2 ({X}) ({Y}) (
					[variables]
						index={INDEX}
						start_x={X}
						start_y={Y}
					[/variables]
				)}
				{CLEAR_VARIABLE TYPE}
				{VARIABLE_OP orcs_remaining add -1}
			[/then]
		[/if]
	#enddef

