	{CHANGE_ORC_TYPES 10 (Orcish Archer) (Orcish Grunt) (Orcish Assassin) (Orcish Ruler)}
	{CHANGE_ORC_TYPES 15 (Orcish Archer) (Orcish Grunt) (Orcish Assassin) (Orcish Sovereign)}
	{CHANGE_ORC_TYPES 20 (Orcish Archer) (Orcish Grunt) (Orcish Slayer) (Orcish Sovereign)}
	{CHANGE_ORC_TYPES 25 (Orcish Crossbowman) (Orcish Grunt) (Orcish Slayer) (Orcish Sovereign)}
	{CHANGE_ORC_TYPES 30 (Orcish Crossbowman) (Orcish Warrior) (Orcish Slayer) (Orcish Sovereign)}

	#When an orc dies, spawn another one
	[event]
		name=die
		first_time_only=no
		[filter]
			side=2
			race=orc
		[/filter]

		{STORE_UNITS store (
			x=$x1
			y=$y1) no}

		#Spawn a different orc
		{VARIABLE index $store.variables.index}
		{VARIABLE_OP index add 1}
		{VARIABLE_OP index modulo 4}

		
		{VARIABLE start_y $store.variables.start_y}
		[if]
			[variable]
				name=start_y
				equals=1
			[/variable]
			[then]
				{CREATE_ORC $index 39 14}
			[/then]
		[/if]
		[if]
			[variable]
				name=start_y
				equals=14
			[/variable]
			[then]
				{CREATE_ORC $index 39 27}
			[/then]
		[/if]
		[if]
			[variable]
				name=start_y
				equals=27
			[/variable]
			[then]
				{CREATE_ORC $index 29 1}
			[/then]
		[/if]

		{CLEAR_VARIABLE store}
		{CLEAR_VARIABLE index}
		{CLEAR_VARIABLE start_y}
	[/event]

	#define DEAD_INTO_SOUL TYPE SOUL_VARIATION
		[event]
			name=die #name=last breath
			first_time_only=no
			[filter]
				type={TYPE}
			[/filter]
			[filter_second]
				side=1
			[/filter_second]
			{CONVERT_TO_SOUL description=Raajal (Undead General Power) 1 $x1 $y1 ({SOUL_VARIATION})}
		[/event]

	#enddef

	#Castle guards change sides when Raajal attacks them
	[event]
		name=attack
		first_time_only=yes
		[filter_second]
			side=4
		[/filter_second]

		[music]
			name=battle.ogg
		[/music]

		{VARIABLE raajal_attacked_guards yes}
		{UNIT_MSG (
			x=$x2
			y=$y2) ( _ "I knew you could not be trusted!")}
		[redraw] [/redraw]

	[/event]

	#Orcs fill moat when adjacent
	[event]
		name=new turn
		first_time_only=no

		{FOREACH moat_locs i}
			{VARIABLE_OP x to_variable moat_locs[$i].x}
			{VARIABLE_OP y to_variable moat_locs[$i].y}
			{VARIABLE_OP fill_count format moat_locs[$i].fill_count}
			[if]
				[variable]
					name=$fill_count
					greater_than=0
				[/variable]
				[not] #can't fill moat if witch is over water
					[have_unit]
						x=$x
						y=$y
					[/have_unit]
				[/not]
				[then]
					#Decrement count for each unit adjacent to moat hex
					[store_unit]
						variable=store
						[filter]
							side=2
							race=orc
							[filter_location]
								[filter_adjacent_location]
									x=$x
									y=$y
								[/filter_adjacent_location]
							[/filter_location]
						[/filter]
					[/store_unit]
					{VARIABLE n $store.length}
					{VARIABLE_OP n multiply -1}
					{VARIABLE_OP $fill_count add $n}

					#Deep water becomes shallow if count is 0
					[if]
						[variable]
							name=$fill_count
							less_than=1
						[/variable]
						[then]
							[terrain]
								x=$x
								y=$y
								terrain=Ww
							[/terrain]
						[/then]
					[/if]
				[/then]
			[/if]
		{NEXT i}
		{CLEAR_VARIABLE locs}
		{CLEAR_VARIABLE store}
		{CLEAR_VARIABLE n}
		{CLEAR_VARIABLE fill_count}
	[/event]

	#Units on side 4 can only be attacked by side 1
	#Units on side 5 can't be attacked by any side
	[event]
		name=new turn
		first_time_only=no

		#You can attack all humans
		[if]
			[have_unit]
				type=Lost Soul
			[/have_unit]
			[then]
				{MODIFY_UNIT (side=4) side 3}
			[/then]
			[else]
				#You can attack castle guards
				[modify_side]
					side=4
					team_name=good
				[/modify_side]
			[/else]
		[/if]

		#Move souls back to your side
		{MODIFY_UNIT (side=5) side 1}
		[modify_side]
			side=5
			team_name=ugly
		[/modify_side]
	[/event]
	[event]
		name=ai turn
		first_time_only=no
		[if]
			[variable]
				name=side_number
				equals=2
			[/variable]
			[then]
				#Humans on side 4 can't be attacked by orcs or witches
				[modify_side]
					side=4
					team_name=bad
				[/modify_side]

				#Store each witch adjacent to Raajal
				{STORE_UNITS store (
					type=Witch
					[filter_adjacent]
						description=Raajal
					[/filter_adjacent]) no}

				{FOREACH store i}
					{VARIABLE_OP x to_variable store[$i].x}
					{VARIABLE_OP y to_variable store[$i].y}

					#Witch won't move
					{MODIFY_UNIT (
						x=$x
						y=$y) moves 0}

					#Move souls adjacent to witch to side 5
					{MODIFY_UNIT (
						side=1
						type=Lost Soul
						[filter_adjacent]
							x=$x
							y=$y
						[/filter_adjacent]) side 5}

					#Move adjacent humans to side 4
					{MODIFY_UNIT (
						side=3
						[filter_adjacent]
							x=$x
							y=$y
						[/filter_adjacent]) side 4}
						
				{NEXT i}

				#Souls in soul castle can't be attacked
				{MODIFY_UNIT (
					type=Lost Soul
					[filter_location]
						x,y=7,10
						radius=2
					[/filter_location]) side 5}
				[modify_side]
					side=5
					team_name=bad
				[/modify_side]

			[/then]
			[else]

				#Humans can't attack humans on side 4 or souls on side 5
				[if]
					[have_unit]
						type=Lost Soul
					[/have_unit]
					[then]
						[modify_side]
							side=4
							team_name=good
						[/modify_side]
						[modify_side]
							side=5
							team_name=good
						[/modify_side]
					[/then]
					[else]
						[modify_side]
							side=4
							team_name=ugly
						[/modify_side]
						[modify_side]
							side=5
							team_name=ugly
						[/modify_side]
					[/else]
				[/if]
			[/else]
		[/if]
	[/event]

	#define RAAJAL_EXPOSED_CONDITIONS
		[have_unit]
			side=4
		[/have_unit]
		[variable]
			name=raajal_attacked_guards
			equals=yes
		[/variable]
		[not]
			[have_unit]
				type=Lost Soul
			[/have_unit]
		[/not]
	#enddef

	[event]
		name=ai turn
		first_time_only=no
		[if]
			{RAAJAL_EXPOSED_CONDITIONS}
			[then]

				[scroll_to_unit]
					description=Raajal
				[/scroll_to_unit]
		
				[redraw] [/redraw]
				[delay]
					time=500
				[/delay]
		
				{STORE_UNITS raajal_store description=Raajal no}
		
				#Raajal facing direction of castle
				{MODIFY_UNIT description=Raajal facing sw}
		
				[redraw] [/redraw]
				[delay]
					time=1500
				[/delay]
				
				#Raajal's head glows
				{MODIFY_UNIT description=Raajal type (Undead General Power)}
				{MODIFY_UNIT description=Raajal max_hitpoints $raajal_store.max_hitpoints}
				[redraw] [/redraw]
				[delay]
					time=2000
				[/delay]
				
				#Scroll to the castle location
				[store_locations]
					variable=locs
					x=5,6,7,8,9
					y=9-11,8-11,8-12,8-11,9-11
				[/store_locations]
				{VARIABLE n $locs.length}
				{VARIABLE_OP n divide 2}
				{VARIABLE_OP n add -1}
				{VARIABLE_OP castle_x to_variable locs[$n].x}
				{VARIABLE_OP castle_y to_variable locs[$n].y}
				[scroll_to]
					x=$castle_x
					y=$castle_y
				[/scroll_to]

				#Move orcs at soul castle to east side of map
				{STORE_UNITS orc_store (
					x=5,6,7,8,9
					y=9-11,8-11,8-12,8-11,9-11
					race=orc) yes}
				{FOREACH orc_store i}
					{VARIABLE_OP var format orc_store[$i].x}
					{VARIABLE $var 39}
					{VARIABLE_OP var format orc_store[$i].y}
					{VARIABLE $var 14}
					[unstore_unit]
						variable=orc_store[$i]
						find_vacant=yes
					[/unstore_unit]
				{NEXT i}
				{CLEAR_VARIABLE orc_store}
				{CLEAR_VARIABLE var}

				#Kill humans at soul castle location
				[kill]
					x=5,6,7,8,9
					y=9-11,8-11,8-12,8-11,9-11
					animate=yes
				[/kill]
		
				#The soul castle is created
				[terrain]
					x=5,6,7,8,9
					y=9-11,8-11,8-12,8-11,9-11
					terrain=Y5
				[/terrain]
		
				{CLEAR_VARIABLE n}
				{CLEAR_VARIABLE locs}
			[/then]
		[/if]
	[/event]

	[event]
		name=ai turn
		first_time_only=no
		[if]
			{RAAJAL_EXPOSED_CONDITIONS}
			[then]

				[scroll_to]
					x=$castle_x
					y=$castle_y
				[/scroll_to]
				{UNSTORE_AT soul_store 1 7 10}
				{FULL_HEAL (type=Lost Soul)}

				[delay]
					time=1500	
				[/delay]

				{MODIFY_UNIT (side=4) side 3}
				[modify_side]
					side=3
					team_name=good
				[/modify_side]
		
				[unstore_unit]
					variable=raajal_store
					find_vacant=no
				[/unstore_unit]
		
				{CLEAR_VARIABLE raajal_store}
				{CLEAR_VARIABLE castle_x}
				{CLEAR_VARIABLE castle_y}

				[event]
				name=new turn
					first_time_only=yes

					#Witches arrive
					{UNIT_LOYAL Witch Amelia ( _ "Amelia") 2 1 3}
					{UNIT_LOYAL Witch Mildred ( _ "Mildred") 2 2 2}
					{UNIT_LOYAL Witch Jezebel ( _ "Jezebel") 2 3 2}
					{UNIT_LOYAL Witch Delora ( _ "Delora") 2 4 1}
	
					{UNIT_MSG (description=Mildred) ( _ "Shouldn't we wait for the other witches?")}
					{UNIT_MSG (description=Jezebel) ( _ "If we wait any longer, Raajal will grow too powerful.")}
	
					#Theomund's reinforcements arrive
					[event]
					name=ai turn
						first_time_only=yes
						{UNIT_LOYAL (Grand Knight) Andrin ( _ "Andrin") 3 5 16}
						{UNIT_LOYAL (Grand Knight) Greor ( _ "Greor") 3 4 16}
						{UNIT_LOYAL (Grand Knight) Owennyn ( _ "Owennyn") 3 5 17}
						{UNIT_LOYAL Swordsman Dibran ( _ "Dibran") 3 4 17}
						{UNIT_LOYAL Swordsman Lebroc ( _ "Lebroc") 3 3 17}
						{UNIT_LOYAL Swordsman Bladyn ( _ "Bladyn") 3 3 18}
						{UNIT_LOYAL (Master Bowman) Aerraent ( _ "Aerraent") 3 1 16}
						{UNIT_LOYAL (Master Bowman) Heddroc ( _ "Heddroc") 3 1 17}
						{UNIT_LOYAL (Master Bowman) Raecyn ( _ "Raecyn") 3 2 16}
						{UNIT_LOYAL (Master Bowman) Tedrin ( _ "Tedrin") 3 2 17}
						{UNIT_MSG (description=Andrin) ( _ "Charge!")}
					[/event]

					#Units close to Raajal will target him
					[event]
					name=ai turn
						first_time_only=no

						#Store Raajal
						{STORE_UNITS store (description=Raajal) no}
						
						[if]
							[variable]
								name=side_number
								equals=2
							[/variable]
							[then]
								{STORE_UNITS witch_sisters_store (type=Witch) no}

								#Healthy witches target Raajal; wounded witches have no targets
								{FOREACH witch_sisters_store i}
									{VARIABLE_OP hp to_variable witch_sisters_store[$i].hitpoints}
