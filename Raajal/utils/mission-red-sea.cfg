#define RED_SEA_GALLEON_DESTROY DESC WML_UNITS
    [event]
        name=die
        [filter]
            description={DESC}
        [/filter]

        [kill]
            description={DESC}
        [/kill]

        {WML_UNITS}
    
        #Store all units not adjacent to a non-cavewall hex
        {STORE_UNITS UNIT_store (
            side=1
            [filter_location]
                terrain=Xu
                [filter_adjacent_location]
                    terrain=Xu
                    count=6
                [/filter_adjacent_location]
            [/filter_location]) no}

