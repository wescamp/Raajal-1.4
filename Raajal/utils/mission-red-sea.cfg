        [while]
            [variable]
                name=RADIUS
                less_than=$MAX_RADIUS
            [/variable]
            [not]
                [have_location]
                    {FILTER_NOT_SURROUNDED_BY_WALLS $UNIT_x $UNIT_y $RADIUS}
