        {FOREACH UNIT_store UNIT_i}
        {VARIABLE_OP UNIT_x to_variable UNIT_store[$UNIT_i].x}
        {VARIABLE_OP UNIT_y to_variable UNIT_store[$UNIT_i].y}
        #Find the nearest cavewall location that isn't surrounded by cavewalls
